<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Opiniones</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">

</head>
<body onload="cargarDatos()">
    <h1 class="titulo">Comentarios</h1>

    <div class="contenedor-madre">
        <div class="contenedor-img">
            <img id="imagen" src="https://karlacsphotography.com/wp-content/uploads/2020/03/MG_3442_2.jpg" alt="">
        </div>
        <div class="contenedor-texto">

            <h2 class="nombre" id="nombre"></h2>

            <h3 class="profesion" id="profesion"></h3>

            <p class="opinion" id="opinion"></p>
        </div>

        <div class="contenedor-flechas">
            <button class="flecha" onclick="cargarAnterior()"> < </button>
            <button class="flecha" onclick="cargarSiguiente()"> > </button>
        </div>

        <button class="boton-final" onclick="aleatorio()">¡Sorpréndeme!</button>
    </div>    

    <script src="/js/Sujeto.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
